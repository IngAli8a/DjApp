{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registro</title>
        <link  rel="stylesheet", type='text/css'href="{% static 'appWeb/css/stylesentradas.css' %}"/ >
    
        <!-- fontawesome.cdn for ICONS-->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <!--animatecss.cdn for ANIMATION-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css" />
</head>
<body>
    <div class='container'>
        <h1 class='brand'><span>Registro Información de Medicamentos</span></h1>
    
        <!--animated bounceInLeft class for selection what will be animated-->
        <div class='wrapper animated bounceInLeft'>
            <div class='company-info'>
                <h2>Agregar Usuario</h2>
            </div>
            <div class='contact'>
                <ul>
                    <li>
        <form method="post" action="{% url 'crear_user' %}">
        {% csrf_token %}
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="apellido">Apellido:</label>
                <input type="text" id="apellido" name="apellido" required>

                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit" value="Agregar Usuario">Registrar</button>
        </form>
    </ul>
</li>
            </div>
        </div>
    </div>
</body>
</html>
