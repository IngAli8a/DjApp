{% load static %}

<!DOCTYPE html>
<html lang="es">
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Indicadores</title>
         <link  rel="stylesheet", type='text/css' href="{% static 'appWeb/css/styleregistroindi.css' %}">
    
        <!-- fontawesome.cdn for ICONS-->
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    
        <!--animatecss.cdn for ANIMATION-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.css">
        <style>
          table {
              width: 100%; /* Hace que la tabla ocupe todo el ancho disponible */
          }
          th:second-child, td:second-child {
              width: 80%; /* Cambia el ancho de la primera columna (INDICADOR) al 50% del ancho total */
          }
      </style>
 </head>

<body>
  <div class='container'>
    <div class='wrapper animated bounceInLeft'>
        <div class='contact'>
          <h3><span>Registro mensual de indicadores </span></Centro></h3>
          <form><button type="submit">Guardar</button></form>
          <form method="post">
            {% csrf_token %}
            <table>
              <thead>
                <tr>
                  <th>CODIGO</th>
                  <th>INDICADOR</th>
                  <th>META </th>
                </tr>
              </thead>
              <tbody>
                {% for indicador in indicadores %}
                <tr>
                  <td>{{ indicador.codigo_id }}</td>
                  <td>{{ indicador.nombre }}</td>
                  <td><input type="number" name="indicador_{{ indicador.codigo }}" /></td>
                  <td>{{ timezone.now|date:"d-m-Y" }}</td>
                </tr>
                {% endfor %}
              </tbody>
            </table>
          </form>
        </div>
    </div>
  </div>
</body>
</html>
