{% load static %}


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Iniciar sesión</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@400;700;900&display=swap" rel="stylesheet">
    <!-- Mis estilos -->

    <link  rel="stylesheet", type='text/css' href="{% static 'appWeb/css/styleslogin.css' %}"/ >
</head>
<body class="container-fluid">

    <main class="row">
        <section class="col-md-6" id="panel-left">
            <div class="container align-self-center">
                <div class="row">
                    <h1 class="col-12 text-center">CENTRO COMUNITARIO</h1>
                </div>
                <div class="row">
                    <p class="col-12 text-center description">
                        Gestión de medicamentos<br/> e Indicadores
                    </p>
                </div>
            </div>   
        </section>


        <section class="col-md-6" id="panel-right">
            <div class="container">
                <div class="row mb-5">
                    <h2 class="col-12 text-center">Iniciar sesión</h2>
                </div>
          
                <div class="row">                    
                    <form action="#" method="post" class="col-12 col-md-8 offset-md-2">
                        <div class="form-group">
                            <form method="post">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit">Iniciar Sesión</button>
                            </form>
                               
                           
                        </div>
                     
                        <div class="form-group text-center pt-4">
                            
                        </div>
                    </form>
                </div>
                <div class="row mt-5">
                    <div class="col-12 links text-center">
                        <div>
                            <a href="menuprincipal">Olvide mi contraseña</a>
                        </div>
                        <div>
                            <a href="#">Crear cuenta</a>
                        </div>                        
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
